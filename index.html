<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人工智能主题网页</title>
    <style>
        body {
            background-image: url('background.jpg'); /* 在这里添加你的背景图片路径 */
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .module {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 10px;
        }
        .module h2 {
            text-align: center;
            color: #333;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="#video-module" class="button">视频模块</a>
    <a href="#image-module" class="button">图片模块</a>
    <a href="#article-module" class="button">文章模块</a>

    <div class="module" id="video-module">
        <h2>人工智能视频模块</h2>
        <!-- 在这里添加视频内容 -->
    </div>

    <div class="module" id="image-module">
        <h2>人工智能图片模块</h2>
        <!-- 在这里添加图片内容 -->
    </div>

    <div class="module" id="article-module">
        <h2>人工智能文章模块</h2>
        <!-- 在这里添加文章内容 -->
    </div>
</body>
</html>
